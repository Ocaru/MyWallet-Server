<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>MyWallet</title>
    <link rel="stylesheet" href="/main.css" />
    
</head>
<body>
	<div class="container">
		<div class = "griditem1">
			<h1 style="color: #4485b8;">
				<span style="background-color: #000000; color: #ffffff; padding: 0 200px;">My Wallet</span>
			</h1>
			<h4>Manage your expenditures!</h4>
		</div>

		<div class = "griditem2">		
			  	<button onclick="history.back()">Go Back</button>
		 				<br>		
				<ul style = "color: #000000; font-weight: bold; ">
					  <li><a href="users/list">Users</a></li>
					  <li><a href="worktime/start">Working time</a></li>
					  <li><a href="empty">News</a></li>
					  <li><a href="myContact">Contact</a></li>
					  <li><a href="empty">About</a></li>
				</ul>
		</div>
		<div class = "griditem3">				
			<table class="blueTable" style="vertical-align: top; height: 100px;">
				
				<thead>
					<tr style="height: 30px;">
					<td style="height: 30px; width: 50px; ">IDENTIFICATION NUMBER</td>
					<td style="height: 30px; width: 100px;">NAME</td>
					<td style="height: 30px; width: 100px;">SURNAME</td>
					<td style="height: 30px; width: 100px;">EMAIL</td>
					</tr>
				</thead>
				
				<tbody>
				
				    <tr th:each="user : ${userList}">
			            <td th:text="${user.id}"></td>
			            <td th:text="${user.name}"></td>
			            <td th:text="${user.surname}"></td>
			            <td th:text="${user.email}"></td>
			   		</tr>
				</tbody>
				
			</table>
		</div>
		
		<div class = "griditem4">	
			<table class="blueTable" style="vertical-align: top; height: 100px;">
				
				<thead>
					<tr style="height: 30px;">
					<td style="height: 30px; width: 50px; ">IDENTIFICATION NUMBER</td>
					<td style="height: 30px; width: 100px;">NAME</td>
					<td style="height: 30px; width: 100px;">MONEY</td>
					<td style="height: 30px; width: 100px;">DESCRIPTION</td>
					</tr>
				</thead>
				
				<tbody>
				
				    <tr th:each="expenditure : ${expenditureList}">
			            <td th:text="${expenditure.id}"></td>
			            <td th:text="${expenditure.name}"></td>
			            <td th:text="${expenditure.money}"></td>
			            <td th:text="${expenditure.description}"></td>
			   		</tr>
				</tbody>
				
			</table>
		</div>
</div>

</body>
</html>
